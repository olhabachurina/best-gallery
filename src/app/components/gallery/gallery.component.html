<div class="gallery">
    <h1>Art Gallery</h1>
    <div class="thumbnails">
      <div class="thumbnail-container" *ngFor="let picture of pictures" (click)="onSelectPicture(picture)">
        <img [src]="picture.thumbnailUrl" alt="{{ picture.title }}" class="thumbnail" />
        <p>{{ picture.title }}</p>
      </div>
    </div>
  </div>
